<h1>Register</h1>
<form action="/register" method="post">
    <div><span>Username </span><input type="text" name="username" placeholder="Type your username here" /></div>
    <div><span>Password </span><input type="password" name="password" placeholder="Type your password here" /></div>
    <div><span>Confirm Password </span><input type="password" name="confirmPassword" placeholder="Repeat your password" /></div>
    <div><button type="submit">Register</button></div>
</form>
